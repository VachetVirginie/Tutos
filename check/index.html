<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>Check liste pre prod</title>
</head>
<body>
    <div class="container">
        <div class="list">
            <div class="col">
                <h1>Design</h1>
                <input type="checkbox" id="item1"/>
                <label for="item1">Personnalisez votre Favicon</label>
            
                <input type="checkbox" id="item2"/>
                <label for="item2">Logo bien situé</label>
            
                <input type="checkbox" id="item3"/>
                <label for="item3"> Votre site doit fonctionner à minima sur Chrome, Firefox et Internet Explorer </label>
            
                <input type="checkbox" id="item4"/>
                <label for="item4">Contrôlez votre responsive design</label>
            
                <input type="checkbox" id="item5"/>
                <label for="item5">Présence des icônes pour smartphones / tablettes.</label>
            
                <input type="checkbox" id="item6"/>
                <label for="item6">Vos pages d'erreurs sont personnalisées</label>
            
                <input type="checkbox" id="item7"/>
                <label for="item7">Vérifiez les droits d'utilisation des médias présents sur votre projet</label>
            
               
            </div>
                
            <div class="col">
                <h1>Sécurité</h1>
                <input type="checkbox" id="item11"/>
                <label for="item11">Prendre en compte les problématiques des failles XSS </label>
            
                <input type="checkbox" id="item12"/>
                <label for="item12">Limiter les informations applicatives renvoyées par votre projet dans les entêtes</label>
            
                <input type="checkbox" id="item13"/>
                <label for="item13">Outil pour remonter les erreurs d’exécution de votre projet</label>
            
                <input type="checkbox" id="item14"/>
                <label for="item14">Mettre en place un message d'avertissement lors d'utilisation de cookies </label>
            
                <input type="checkbox" id="item15"/>
                <label for="item15">Mode debug désactivé et/ou inaccessible</label>
            
                <input type="checkbox" id="item16"/>
                <label for="item16">Les mots de passes sont stockés d'une manière illisible (hash) et la politique de saisie de mot de passe est complexe.</label>
            
               
            </div>
            
            <div class="col">
                <h1>SEO</h1>
                <input type="checkbox" id="item19"/>
                <label for="item19">Vos pages doivent utiliser les métas génériques (title, description, charset...) et surtout ne posséder aucun doublon</label>
            
                <input type="checkbox" id="item20"/>
                <label for="item20">Vérifier que le fichier robots.txt est présent et bien configuré</label>
            
                <input type="checkbox" id="item21"/>
                <label for="item21"> Un fichier sitemap va permettre d'indexer plus pleinement, le contenu de votre projet</label>
            
                <input type="checkbox" id="item22"/>
                <label for="item22">Avoir des urls réécrites et dans la langue du site</label>
            
                <input type="checkbox" id="item23"/>
                <label for="item23">Un fil d'ariane qui organise la navigation de votre site</label>
            
                <input type="checkbox" id="item24"/>
                <label for="item24">Mettez en place Google Search Console pour suivre l'état de votre indexation chez Google (et les potentielles erreurs)</label>
            </div>
                
            <div class="col">
                <h1>Mise en prod</h1>
                <input type="checkbox" id="item25"/>
                <label for="item25">Fusionnez en production le plus de fichiers possibles pour limiter le nombre de téléchargement.</label>
            
                <input type="checkbox" id="item26"/>
                <label for="item26">Vos ressources JavaScript et CSS doivent être minifiées le plus possible (compression)</label> 
            </div>
            
            <div class="col">
                <h1>Tests</h1>
                <input type="checkbox" id="item29"/>
                <label for="item29">Compatibilité navigateurs</label>
            
                <input type="checkbox" id="item30"/>
                <label for="item30">Compatiblité écrans</label>
            
                <input type="checkbox" id="item31"/>
                <label for="item31">Vitesse chargement</label>
            
                <input type="checkbox" id="item32"/>
                <label for="item32">Site sans Javascript, CSS...</label>
                
                <input type="checkbox" id="item33"/>
                <label for="item33">Test applications</label>

                <input type="checkbox" id="item34"/>
                <label for="item34">Test formulaires</label>
                
                <input type="checkbox" id="item35"/>
                <label for="item35">Vérification messages erreurs</label>
            </div>
            
            <div class="col">
                <h1>Vérifications</h1>
                <input type="checkbox" id="item36"/>
                <label for="item36">Pas de liens cassés</label>
            
                <input type="checkbox" id="item37"/>
                <label for="item37">Bon design pour impression</label>
            
                <input type="checkbox" id="item39"/>
                <label for="item39">W3C</label>
            
                <input type="checkbox" id="item40"/>
                <label for="item40">Accessibilité</label>
                
                <input type="checkbox" id="item41"/>
                <label for="item41">Test ergonomie</label>
            
                <input type="checkbox" id="item42"/>
                <label for="item42">Pas de contenu lorem</label>
            
                <input type="checkbox" id="item44"/>
                <label for="item44">Logiciels bien paramétrés</label>
            </div>
            
            <div class="col">
                <h1>Performance</h1>
                <input type="checkbox" id="item45"/>
                <label for="item45">Compresser CSS, JS</label>
            
                <input type="checkbox" id="item46"/>
                <label for="item46">Un seul fichier CSS, JS</label>
            
                <input type="checkbox" id="item47"/>
                <label for="item47">Sprites CSS</label>
            
                <input type="checkbox" id="item48"/>
                <label for="item48">Système de cache</label>
                
                <input type="checkbox" id="item49"/>
                <label for="item49">Gzip</label>
                
                <input type="checkbox" id="item50"/>
                <label for="item50">Index BDD</label>
            </div>
            
          
            
    
            <div class="col">
                <h1>Inscriptions</h1>
                <input type="checkbox" id="item66"/>
                <label for="item66">Analytics</label>
                
                <input type="checkbox" id="item67"/>
                <label for="item67">Google Webmaster Tools</label>
                
                <input type="checkbox" id="item68"/>
                <label for="item68">Google AdWords</label>
                
                <input type="checkbox" id="item69"/>
                <label for="item69">Google AdSense (régie pub)</label>
                
                <input type="checkbox" id="item70"/>
                <label for="item70">Réseaux sociaux</label>
            </div>
        </div>
    </div>
</body>
</html>
